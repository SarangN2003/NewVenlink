name: Deploy to ECS Fargate

on:
  push:
    branches:
      - master  # or your deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Download imagedefinitions.json
        run: |
          # If generated by CodeBuild, pull from S3 or regenerate here if needed
          echo '[{"name":"VenLinkContainer","imageUri":"203918861989.dkr.ecr.eu-north-1.amazonaws.com/venlinkrepo:latest"}]' > imagedefinitions.json

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: imagedefinitions.json
          service: your-ecs-service-name
          cluster: your-ecs-cluster-name
          wait-for-service-stability: true
